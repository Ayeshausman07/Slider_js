<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
  

    <div class="container">
        <h1 class="heading">Image Slider Gallery</h1>

        <div class="slider">
            <img 
                id="slider-img"
                src= "images/pic1.webp"
                alt="Slider Image">
        
            <div onclick="prev()" class="left-arrow"><i class="fa-solid fa-less-than"></i></div>
            <div onclick="next()" class="right-arrow"><i class="fa-solid fa-greater-than"></i></div>
        </div>

        <div class="thumbnails">
          
            <div class="thumbnail" onclick="selectImage(0)">
                <img src="https://i.pinimg.com/originals/7d/1b/10/7d1b103a9d357946511e056972a97d06.gif" alt="Thumbnail 1">
            </div>
            <div class="thumbnail" onclick="selectImage(1)">
                <img src="https://i.pinimg.com/originals/87/c1/27/87c1277dfc9c6c4e332595aa4838e713.gif" alt="Thumbnail 2">
            </div>
            <div class="thumbnail" onclick="selectImage(2)">
                <img src="https://i.pinimg.com/originals/6f/52/a3/6f52a365ea0d10dee4938555c88ae2cd.gif" alt="Thumbnail 3">
            </div>
            <div class="thumbnail" onclick="selectImage(3)">
                <img src="https://giffiles.alphacoders.com/220/220128.gif" alt="Thumbnail 4">
            </div>
            <div class="thumbnail" onclick="selectImage(4)">
                <img src="https://giffiles.alphacoders.com/219/219233.gif" alt="Thumbnail 5">
            </div>
        </div>
    </div>

  <center>
    <footer>
        Made by <a href="#">Ayesha Usman</a>
    </footer>
  </center>

</body>
</html>
